    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <title>Herkese rubl kazandıran proje</title>

</head>

<body>

<div class="container">
    <div class="content">
      <article class="col-md-12">
        <div class="row">
          <div class="col-md-4 offset-lg-3 offset-xl-4 offset-md-2 ">
            <form id="loginform" action="/login" method="POST">
              <input type="hidden" name="_tocken" value="42246faba22aaec5b04c844d6">
              <div class="form-heading text-center">
                <a href="/index.html"><img src="/img/logo/logo.png" style="max-width: 100%;"></a>
                <div class="title">Hesaba giriş</div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input name="log_email" type="text" minlength="5" placeholder="Nickiniz veya eposta" required/> 
                </div>
                <div class="col-md-12">
                  <input name="pass" type="password" maxlength="20" minlength="6" placeholder="Parolanız" required /> 
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 text-center">
                  <button class="g-recaptcha adam-button adam-red">Gİrİş yap</button>
                  <p class="title-description"><a href="/log-reg/forget-parol.html">Parolamı unuttum</a> | <a href="/log-reg/register.html">Hesap oluştur</a></p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </article>
      <div class="clearfix"></div>
    </div>
  </div>

  
</body>
</html>
